<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DynWorker - Dynamic Web Worker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="/dynworker.js"></script>
  </head>
  <body>
    <script>
      var worker = new DynWorker();
      worker.log();
      worker.receive(function(e) {
        document.querySelector("#console").innerHTML += "\n"+e.data;
      });
    </script>
    <pre><code id="console"></code></pre>
  </body>
</html>
