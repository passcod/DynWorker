<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DynWorker - Dynamic Web Worker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="http://localhost:8080/dynworker.js"></script>
  </head>
  <body>
    <script>
      var worker = new DynWorker();
      worker.log();
      worker.receive(function(e) {
        var msg = JSON.stringify(e.data);
        document.querySelector("#console").innerHTML += "\n"+msg;
      });
    </script>
    <pre><code id="console"></code></pre>
  </body>
</html>
