<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DynWorker - Dynamic Web Worker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script>
      var worker = new DynWorker();
    
      var facto = function(n) {
        var f = 1;
        for (; n > 1; n--) {
          f *= n;
        }
        postMessage(f);
      };
      
      worker.inject(facto);
    </script>
    <input type=button onclick="wfacto(100)" value="100!" />
    <input type=button onclick="wfacto(200)" value="200!" />
    <input type=button onclick="wfacto(300)" value="300!" />
    <input type=button onclick="wfacto(400)" value="400!" />
    <input type=button onclick="wfacto(500)" value="500!" />
    <input type=button onclick="wfacto(1000)" value="1000!" />
    <input type=button onclick="wfacto(2000)" value="2000!" />
    <input type=button onclick="wfacto(5000)" value="5000!" />
    <ol id="console">
      <li>Ready</li>
    </ol>
  </body>
</html>
